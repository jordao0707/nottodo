<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nottodo</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="content">

        <h1>
            Nottodo <i class="material-icons" style="font-size: 1.8rem;">check_circle</i>
        </h1>

        <h2 class="categ">Hoje</h2><br>
        <ul class="list-group list-group-flush" id="ulHoje">
        </ul>
        <hr class="mt-2 mb-3" />

        <h2 class="categ">Amanhã</h2><br>
        <ul class="list-group list-group-flush" id="ulAmanha">
        </ul>
        <hr class="mt-2 mb-3" />

        <h2 class="categ">Algum dia</h2><br>
        <ul class="list-group list-group-flush" id="ulAlgumDia">
        </ul>
        <hr class="mt-2 mb-3" />

        <div class="container fixed-bottom pb-4 pt-4 bg-white">
            <div class="row align-items-center">
                <div class="col-7">
                    <input type="text" class="form-control col-6" placeholder="Descrição da Anotação" id="descNote">
                </div>
                <div class="col-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radioHoje" name="categRadio" value="option1">
                        <label class="form-check-label" for="radioHoje">Hoje</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radioAman" name="categRadio" value="option2">
                        <label class="form-check-label" for="radioAman">Amanhã</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="radioAlgDia" name="categRadio" value="option3">
                        <label class="form-check-label" for="radioAlgDia">Algum dia</label>
                    </div>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-outline-dark" onclick="add()">Adicionar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
